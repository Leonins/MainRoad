<ion-header>

	<ion-navbar color="primary">
		<button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
		<ion-title>List of Fines and Penalties</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-searchbar [(ngModel)]="searchQuery" (ionInput)="searchPenalties()"></ion-searchbar>
	<ion-list>
		<ion-item ion-item text-wrap (click)="showPenalitiesDetails(finePenalties)" *ngFor="let finePenalties of showPenalties">
			{{finePenalties.vf_name}}
		</ion-item>
	</ion-list>

</ion-content>
